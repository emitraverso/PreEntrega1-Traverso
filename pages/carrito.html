<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- sweet alert -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css">
  
  <link rel="stylesheet" href="../css/style.css" />
  <title>INTEGRALOG | Consultoría en logística y operaciones</title>
 
</head>

<body>
    <header>
        <img src="../img/logo-blue.png" alt="img logo">
        <ul>
            <li><a href="../index.html" class="nav-link">Inicio</a></li>
            <li><a class="btn-carrito " href="./carrito.html">
                <i class="bi bi-cart-fill nav-link active"></i>
            </a></li>
        </ul>
      </header>

      <main>
        <section class="titulo">
            <h1>SERVICIOS CONTRATADOS</h1>
        </section>
        <div class="carrito">
            
            <P id="mensaje" class="mensaje"></P>
            
            <div id="carrito-servicios" class="carrito-servicios">     
            </div>
            
            <div id="carrito-btns" class="carrito-btns inactivo">
                <p class="carrito-precio"></p> 
                <button id="contratar" class="contratar">Contratar</button>       
            </div>

            
        </div> 
         
      </main>

      <footer>
        <img src="../img/logo-blue.png" alt="logo">
        <div>
            <a href=""><img src="../img/facebook.png" alt="Logo facebook"></a>
            <a href=""><img src="../img/instagram.png" alt="Logo instagram"></a>
        </div>
      </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
    <script src="../js/carrito.js"></script>
</body>

</html>
