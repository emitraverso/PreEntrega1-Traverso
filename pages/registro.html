    <section class="seccion-formulario">
    <form id="form-registro" action="">
        <h1 class="form-title">Registro</h1>
        <div class="campo-registro">
            <label for="" class="registro-label">Nombre</label>
            <input type="text" class="" id="registro-nombre" placeholder="Juan Perez">
        </div>
        <div class="campo-registro">
            <label for="" class="registro-label">Email</label>
            <input type="email" class="" id="registro-mail" placeholder="juan.perez@XXXX.com">
        </div>
        <div class="campo-registro">
            <label for="" class="registro-label">Contraseña</label>
            <input type="password" class="" id="registro-password" placeholder="Contraseña">
        </div>
        <p id="mensaje" class="msje"></p>
        <a href="../login.html">Ya se encuentra registrado? Inicie sesión</a>
        <button class="button" id="button">Registrarse</button>

    </form>
